<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Video giữa màn hình</title>
  <style>
    body {
      margin: 0;
      background: #0e0e10;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Lưới 2x2, thu nhỏ lại và căn giữa */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 80vw;   /* chỉnh độ rộng tổng thể */
      height: 80vh;  /* chỉnh độ cao tổng thể */
      max-width: 1200px; /* Giới hạn không quá to */
      max-height: 800px;
    }

    .cell {
      position: relative;
      background: #111318;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .cell video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* hiện toàn bộ video */
      background: #000;
    }

    .badge {
      position: absolute;
      top: 6px; left: 6px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <section class="cell">
      <div class="badge">Video 1</div>
      <video autoplay muted loop playsinline>
        <source src="snaptik_7544720237778734356_v2.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="cell">
      <div class="badge">Video 2</div>
      <video autoplay muted loop playsinline>
        <source src="snaptik_7544544328727776533_v2.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="cell">
      <div class="badge">Video 3</div>
      <video autoplay muted loop playsinline>
        <source src="Locket_1756695918460_45.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="cell">
      <div class="badge">Video 4</div>
      <video autoplay muted loop playsinline>
        <source src="Locket_1756695929686_1.mp4" type="video/mp4" />
      </video>
    </section>
  </div>
</body>
</html>
