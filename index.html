<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4 Video giữa màn hình</title>
  <style>
    body {
      margin: 0;
      background: #0e0e10;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    /* Lưới 2x2 căn giữa */
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 0;              /* không còn khoảng cách */
      width: 80vw;         /* chỉnh độ rộng tổng thể */
      height: 80vh;        /* chỉnh độ cao tổng thể */
      max-width: 1200px;
      max-height: 800px;
    }

    .cell {
      position: relative;
      overflow: hidden;
    }

    .cell video {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* lấp đầy khung, không còn viền đen */
      background: #000;
    }
  </style>
</head>
<body>
  <div class="grid">
    <section class="cell">
      <video autoplay muted loop playsinline>
        <source src="snaptik_7544720237778734356_v2.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="cell">
      <video autoplay muted loop playsinline>
        <source src="snaptik_7544544328727776533_v2.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="cell">
      <video autoplay muted loop playsinline>
        <source src="Locket_1756695918460_45.mp4" type="video/mp4" />
      </video>
    </section>

    <section class="cell">
      <video autoplay muted loop playsinline>
        <source src="Locket_1756695929686_1.mp4" type="video/mp4" />
      </video>
    </section>
  </div>
</body>
</html>
